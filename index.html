<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel Evento 14D</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header class="topbar">
    <h1>Panel Evento 14D – Aeropuerto Tucumán</h1>
    <p>Dashboard conectado a Google Sheets</p>
  </header>

  <main class="container">
    <!-- KPIs -->
    <section class="kpi-grid">
      <div class="kpi-card">
        <span class="kpi-label">Invitados confirmados (personas)</span>
        <span class="kpi-value" id="kpi-total-invitados">–</span>
      </div>
      <div class="kpi-card">
        <span class="kpi-label">Full Pass</span>
        <span class="kpi-value" id="kpi-full-pass">–</span>
      </div>
      <div class="kpi-card">
        <span class="kpi-label">Solo Cena</span>
        <span class="kpi-value" id="kpi-solo-cena">–</span>
      </div>
      <div class="kpi-card">
        <span class="kpi-label">Recaudado</span>
        <span class="kpi-value" id="kpi-recaudado">–</span>
      </div>
      <div class="kpi-card">
        <span class="kpi-label">Pendiente de pago</span>
        <span class="kpi-value pendiente" id="kpi-pendiente">–</span>
      </div>
    </section>

    <!-- Tabla de invitados -->
    <section class="card">
      <div class="card-header">
        <h2>Lista de Invitados</h2>
        <p>Datos sincronizados desde Google Sheets (vista solo lectura).</p>
      </div>
      <div class="table-wrapper">
        <table class="tabla">
          <thead id="tabla-head"></thead>
          <tbody id="tabla-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="admin.js" defer></script>
</body>
</html>
